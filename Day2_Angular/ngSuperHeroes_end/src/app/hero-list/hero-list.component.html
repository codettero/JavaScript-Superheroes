<div class="hero-list">
  <label>
    Hero Universe:
    <select #universe (change)="changeUniverse(universe.value)">
      <option value="all">All</option>
      <option value="DC">DC</option>
      <option value="Marvel">Marvel</option>
    </select>
  </label>
  <div *ngFor="let hero of heros">
    <ngsh-hero *ngIf="selectedUniverse === 'all' || selectedUniverse===hero.universe" [hero]="hero" (edit)="editHandler($event)"></ngsh-hero>
  </div>
</div>
