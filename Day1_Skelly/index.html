<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&lang=en" />
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

  <link rel="stylesheet" href="stylesheet.css">
  <script type="text/javascript" src="script.js"></script>

  <title>My First Hero App</title>
</head>

<body>

  <header>
    <h1>My First Hero App</h1>
  </header>
  <div class="hero" id="hero">
    <div class="hero--left">
      <div class="hero--image-container">
        <img class="hero--image" id="image" src=""/>
        <img class="hero--image-back" id="imageBack" src=""/>
      </div>
      <a class="hero--btn previous" href="#" onclick="previousHero()">&#60;</a>
    </div>
    <div class="hero--right">
      <div class="hero--right-inner">
        <h2 class="hero--name" id="heroName"></h2>
        <h4 class="hero--power">Power level:
          <span id="power"></span>
        </h4>
        <h4>Hero description:</h4>
        <p class="hero--description" id="description"></p>
        <div class="hero--details">
          <h4>Abilities:
            <span class="badge badge-purple" id="ability-1"></span>
            <span class="badge badge-blue" id="ability-2"></span>
            <span class="badge badge-pink" id="ability-3"></span>
          </h4>
          <div class="hero--details-left">
            <h4>Allies:</h4>
            <ul class="hero--allies">
              <li id="ally-1">
                <h5></h5>
                <img src="" class="img-round" />
              </li>
              <li id="ally-2">
                <h5></h5>
                <img src="" class="img-round" />
              </li>
              <li id="ally-3">
                <h5></h5>
                <img src="" class="img-round" />
              </li>
              <li id="ally-4">
                <h5></h5>
                <img src="" class="img-round" />
              </li>
            </ul>
          </div>
          <div class="hero--details-right">
            <h4>Enemies:</h4>
            <ol class="hero--enemies">
              <li id="enemy-1"></li>
              <li id="enemy-2"></li>
              <li id="enemy-3"></li>
              <li id="enemy-4"></li>
            </ol>
          </div>
          <div class="clearfix"></div>
        </div>
      </div>
      <a class="hero--btn next" href="#" onclick="nextHero()">&#62;</a>
    </div>
    <div class="clearfix"></div>
  </div>
</body>

</html>
